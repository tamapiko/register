<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レジシステム</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rounded+M+PLUS+1c:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="reset-button">
                <button id="resetCart">カゴをリセット</button>
            </div>
            <div class="cart">
                <!-- 商品項目のテンプレート -->
            </div>
        </div>
        <div class="right-panel">
            <div class="summary">
                <p>合計　¥0</p>
                <p>数量　0点</p>
                <p>支払い　¥0</p>
                <p>お釣り　¥0</p>
            </div>
            <div class="controls">
                <h3>商品登録・割引き登録</h3>
                <div class="product-data">
                    <p>商品データ</p>
                    <button id="registerProduct">商品の登録</button>
                    <button id="editProduct">商品の編集</button>
                    <button id="saveProductData">商品のデータ保存</button>
                </div>
                <div class="discount-data">
                    <p>割引きデータ</p>
                    <button id="registerDiscount">割引きの登録</button>
                    <button id="editDiscount">割引きの編集</button>
                    <button id="saveDiscountData">割引きのデータ保存</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

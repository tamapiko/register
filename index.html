<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レジシステム</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <button id="reset-cart">カゴをリセット</button>
            <div id="cart-items">
                <!-- カートアイテムがここに表示される -->
            </div>
        </div>
        <div class="right-panel">
            <div id="summary">
                <p>合計 <span id="total-price">¥0</span></p>
                <p>数量 <span id="total-quantity">0</span>点</p>
                <p>支払い <input type="number" id="payment-amount" value="0"></p>
                <p>お釣り <span id="change">¥0</span></p>
            </div>
            <div class="actions">
                <div>
                    <h4>商品登録・割引登録</h4>
                    <button id="register-product"><i class="fas fa-box"></i> 商品の登録</button>
                    <button id="edit-product"><i class="fas fa-edit"></i> 商品の編集</button>
                    <button id="save-product-data"><i class="fas fa-save"></i> 商品のデータ保存</button>
                    <button id="register-discount"><i class="fas fa-percent"></i> 割引きの登録</button>
                    <button id="edit-discount"><i class="fas fa-edit"></i> 割引きの編集</button>
                    <button id="save-discount-data"><i class="fas fa-save"></i> 割引きのデータ保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 商品登録モーダル -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <h3>商品を登録</h3>
            <label>バーコード <input type="text" id="product-barcode"></label>
            <label>商品名 <input type="text" id="product-name"></label>
            <label>値段 <input type="number" id="product-price"></label>
            <button id="save-product">保存</button>
        </div>
    </div>

    <!-- 商品編集モーダル -->
    <div id="edit-product-modal" class="modal">
        <div class="modal-content">
            <h3>商品の編集</h3>
            <div id="edit-item-list">
                <!-- 編集可能な商品リストがここに表示される -->
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

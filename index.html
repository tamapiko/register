<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レジシステム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- カートセクション -->
        <div class="cart-section">
            <div id="cart-reset" class="cart-reset-btn">カゴをリセット</div>
            <div id="cart-items">
                <!-- 商品がここに追加されます -->
            </div>
        </div>

        <!-- 合計・数量・支払い・お釣りセクション -->
        <div class="summary-section">
            <div class="summary-item">
                <span>合計</span>
                <span id="total-price">¥0</span>
            </div>
            <div class="summary-item">
                <span>数量</span>
                <span id="total-quantity">0点</span>
            </div>
            <div class="summary-item">
                <span>支払い</span>
                <span id="payment">¥0</span>
            </div>
            <div class="summary-item">
                <span>お釣り</span>
                <span id="change">¥0</span>
            </div>
        </div>

        <!-- 商品登録・編集・割引登録セクション -->
        <div class="buttons-section">
            <div class="button" id="register-product">商品の登録</div>
            <div class="button" id="edit-product">商品の編集</div>
            <div class="button" id="save-product-data">商品のデータ保存</div>
            <div class="button" id="register-discount">割引きの登録</div>
            <div class="button" id="edit-discount">割引きの編集</div>
            <div class="button" id="save-discount-data">割引きのデータ保存</div>
            <div class="button" id="load-data">データの読み込み</div>
        </div>
    </div>

    <!-- 商品登録モーダル -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>・商品を登録</h2>
            <input type="text" id="barcode" placeholder="バーコード">
            <input type="text" id="product-name" placeholder="商品名">
            <input type="number" id="price" placeholder="値段">
            <button id="add-product">追加</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レジシステム</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rounded+M+PLUS+1c:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-panel">
            <div id="cart-and-totals" class="panel">
                <div id="cart">
                    <h2>カート</h2>
                    <ul id="cart-items">
                        <!-- 商品項目がここに表示されます -->
                    </ul>
                    <button id="reset-cart">カゴをリセット</button>
                </div>
                <div id="totals">
                    <h2>合計</h2>
                    <p id="total-price">合計: ¥0</p>
                    <p id="total-quantity">数量: 0点</p>
                    <p id="payment">支払い: ¥0</p>
                    <p id="change">お釣り: ¥0</p>
                </div>
            </div>
            <div id="controls" class="panel">
                <div class="section">
                    <div class="subsection">
                        <h3>商品データ</h3>
                        <button id="add-product">商品の登録</button>
                        <button id="edit-product">商品の編集</button>
                        <button id="save-product-data">商品のデータ保存</button>
                    </div>
                    <div class="subsection">
                        <h3>割引きデータ</h3>
                        <button id="add-discount">割引きの登録</button>
                        <button id="edit-discount">割引きの編集</button>
                        <button id="save-discount-data">割引きのデータ保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="text" id="barcode-input" placeholder="バーコードをスキャンしてください" autofocus>

    <script src="script.js"></script>
</body>
</html>

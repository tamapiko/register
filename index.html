<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レジシステム</title>
    <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cart">
            <button id="reset-cart" style="width: 100%;">カゴをリセット</button>
            <div class="header">カゴ</div>
            <div id="cart-items"></div>
        </div>
        <div class="total">
            <div class="header">合計</div>
            <div class="total-item">合計: <span id="total-price">¥0</span></div>
            <div class="total-item">数量: <span id="total-quantity">0点</span></div>
            <div class="total-item">支払い: <span id="payment-amount">¥0</span></div>
            <div class="total-item">お釣り: <span id="change-amount">¥0</span></div>
        </div>
        <div class="registration">
            <div class="header">商品登録・割引き登録</div>
            <button id="register-product">商品の登録</button>
            <button id="edit-product">商品の編集</button>
            <button id="save-product-data">商品のデータ保存</button>
            <button id="register-discount">割引きの登録</button>
            <button id="edit-discount">割引きの編集</button>
            <button id="save-discount-data">割引きのデータ保存</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

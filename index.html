<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レジシステム</title>
    <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cart-section">
            <button id="reset-cart" class="button">カゴをリセット</button>
            <div id="cart-items" class="cart-items"></div>
        </div>
        <div class="summary-section">
            <div id="summary" class="summary">
                <p class="summary-item"><span>合計</span> <span id="total-amount">¥0</span></p>
                <p class="summary-item"><span>数量</span> <span id="total-quantity">0点</span></p>
                <p class="summary-item"><span>支払い</span> <span id="total-payment">¥0</span></p>
                <p class="summary-item"><span>お釣り</span> <span id="total-change">¥0</span></p>
            </div>
        </div>
        <div class="registration-section">
            <h2>商品登録・割引き登録</h2>
            <div>
                <h3>商品データ</h3>
                <button id="register-product" class="button">商品の登録</button>
                <button id="edit-product" class="button">商品の編集</button>
                <button id="save-product-data" class="button">商品のデータ保存</button>
            </div>
            <div>
                <h3>割引きデータ</h3>
                <button id="register-discount" class="button">割引きの登録</button>
                <button id="edit-discount" class="button">割引きの編集</button>
                <button id="save-discount-data" class="button">割引きのデータ保存</button>
            </div>
        </div>
    </div>

    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <h2>商品を登録</h2>
            <input id="barcode" class="input" type="text" placeholder="バーコード">
            <input id="product-name" class="input" type="text" placeholder="商品名">
            <input id="price" class="input" type="text" placeholder="値段">
            <button id="save-product" class="button">保存</button>
            <button id="cancel-product" class="button">キャンセル</button>
        </div>
    </div>

    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h2>商品を編集</h2>
            <div id="product-list" class="product-list"></div>
            <button id="cancel-edit" class="button">キャンセル</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
